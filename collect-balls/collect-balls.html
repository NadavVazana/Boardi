<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="collect-balls.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardie</title>
    <link
      rel="shortcut icon"
      href="../assets/images/gaming-controller-gamepad-joystick-game-console-svgrepo-com.svg"

  <body onload="onAppLoad(); buildGborad();">

      </div>
    </section>
