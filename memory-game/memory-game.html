<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="memory-game.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardie</title>
    <link
      rel="shortcut icon"
      href="../assets/images/gaming-controller-gamepad-joystick-game-console-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body onload="onAppLoad();init()">
    <section class="memory-game">
      <div class="header">
        <div class="game-info">Tries Left: <span class="tries"></span></div>
        <div onclick="returnHome()" class="logo-container">
          <img src="../assets/images/logo.png" />
          <h1>oardie</h1>
        </div>
        <img onclick="toggleMute()" class="mute-img" src="" />
      </div>
      <div class="black-screen">
        <p class="end-game-msg end-msg"></p>
        <button hidden onclick="resetGame()" class="play-again-btn main-btn">
          Play Again!
        </button>
        <div class="difficulty-btns">
          <div class="normal-difficulties">
            <button
              title="30 Tries"
              onclick="startGame(30)"
              class="easy-btn main-btn"
            >
              easy
            </button>
            <button
              title="14 Tries"
              onclick="startGame(14)"
              class="normal-btn main-btn"
            >
              normal
            </button>
            <button
              title="10 Tries"
              onclick="startGame(10)"
              class="hard-btn main-btn"
            >
              hard
            </button>
          </div>
          <div class="impossible-difficulty">
            <button
              title="6 Tries"
              onclick="startGame(6)"
              class="impossible-btn main-btn"
            >
              impossible
            </button>
          </div>
        </div>
      </div>
      <div class="memory-game-game">
        <div
          onclick="cardClick('square1')"
          data-position='{"x":0,"y":0}'
          class="square1 grid-item"
        ></div>
        <div
          onclick="cardClick('square2')"
          data-position='{"x":0,"y":1}'
          class="square2 grid-item"
        ></div>
        <div
          onclick="cardClick('square3')"
          data-position='{"x":0,"y":2}'
          class="square3 grid-item"
        ></div>
        <div
          onclick="cardClick('square4')"
          data-position='{"x":1,"y":0}'
          class="square4 grid-item"
        ></div>
        <div
          onclick="cardClick('square5')"
          data-position='{"x":1,"y":1}'
          class="square5 grid-item"
        ></div>
        <div
          onclick="cardClick('square6')"
          data-position='{"x":1,"y":2}'
          class="square6 grid-item"
        ></div>
        <div
          onclick="cardClick('square7')"
          data-position='{"x":2,"y":0}'
          class="square7 grid-item"
        ></div>
        <div
          onclick="cardClick('square8')"
          data-position='{"x":2,"y":1}'
          class="square8 grid-item"
        ></div>
        <div
          onclick="cardClick('square9')"
          data-position='{"x":2,"y":2}'
          class="square9 grid-item"
        ></div>
        <div
          onclick="cardClick('square10')"
          data-position='{"x":3,"y":0}'
          class="square10 grid-item"
        ></div>
        <div
          onclick="cardClick('square11')"
          data-position='{"x":3,"y":1}'
          class="square11 grid-item"
        ></div>
        <div
          onclick="cardClick('square12')"
          data-position='{"x":3,"y":2}'
          class="square12 grid-item"
        ></div>
        <div class="collected-cards"></div>
      </div>
    </section>
  </body>
</html>
<script src="memory-game.js"></script>
<script src="../main.js"></script>
