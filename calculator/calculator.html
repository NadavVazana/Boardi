<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardie</title>
    <link
      rel="shortcut icon"
      href="../assets/images/gaming-controller-gamepad-joystick-game-console-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body onload="onAppLoad()">
    <section class="calculator">
      <div class="header">
        <div class="game-info"></div>
        <div onclick="returnHome()" class="logo-container">
          <img src="../assets/images/logo.png" />
          <h1>oardie</h1>
        </div>
        <img onclick="toggleMute()" class="mute-img" src="" />
      </div>

      <div class="calculator-container">
        <div class="results-container">
          <div class="results">0</div>
        </div>
        <div class="buttons-container">
          <div onclick="cleanResults()" class="calc-btn c-btn light-grey-btn">
            C
          </div>
          <div onclick="changeArithmetic()" class="calc-btn light-grey-btn">
            +/-
          </div>
          <div
            onclick="addToResults('%', 'percent-btn')"
            class="calc-btn percent-btn light-grey-btn"
          >
            %
          </div>
          <div
            onclick="addToResults('/', 'division-btn')"
            class="calc-btn division-btn purple-btn"
          >
            /
          </div>
          <div onclick="addToResults(7)" class="calc-btn dark-grey-btn">7</div>
          <div onclick="addToResults(8)" class="calc-btn dark-grey-btn">8</div>
          <div onclick="addToResults(9)" class="calc-btn dark-grey-btn">9</div>
          <div
            onclick="addToResults('X', 'multiple-btn')"
            class="calc-btn multiple-btn purple-btn"
          >
            x
          </div>
          <div onclick="addToResults(4)" class="calc-btn dark-grey-btn">4</div>
          <div onclick="addToResults(5)" class="calc-btn dark-grey-btn">5</div>
          <div onclick="addToResults(6)" class="calc-btn dark-grey-btn">6</div>
          <div
            onclick="addToResults('-', 'minus-btn')"
            class="calc-btn minus-btn purple-btn"
          >
            -
          </div>
          <div onclick="addToResults(1)" class="calc-btn dark-grey-btn">1</div>
          <div onclick="addToResults(2)" class="calc-btn dark-grey-btn">2</div>
          <div onclick="addToResults(3)" class="calc-btn dark-grey-btn">3</div>
          <div
            onclick="addToResults('+', 'plus-btn')"
            class="calc-btn plus-btn purple-btn"
          >
            +
          </div>
          <div onclick="addToResults(0)" class="calc-btn dark-grey-btn">0</div>
          <div onclick="deleteLastChar()" class="calc-btn dark-grey-btn">
            DEL
          </div>
          <div onclick="addDot()" class="calc-btn dark-grey-btn">.</div>
          <div onclick="calcInput('=')" class="calc-btn purple-btn">=</div>
        </div>
      </div>
    </section>
  </body>
</html>

<script src="calculator.js"></script>
<script src="../main.js"></script>
