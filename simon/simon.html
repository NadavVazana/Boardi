<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="simon.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardie</title>
    <link
      rel="shortcut icon"
      href="../assets/images/gaming-controller-gamepad-joystick-game-console-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body onload="onAppLoad()">
    <section class="simon">
      <div class="header">
        <div class="game-score"></div>
        <div onclick="returnHome()" class="logo-container">
          <img src="../assets/images/logo.png" />
          <h1>oardie</h1>
        </div>
        <img onclick="toggleMute()" class="mute-img" src="" />
      </div>
      <div class="simon-game">
        <div class="black-screen">
          <button onclick="startGame()" class="start-btn main-btn">
            Start!
          </button>
        </div>
        <div class="trans-screen"></div>
        <div hidden class="lost">
          <p class="you-lost end-msg">You Lost!</p>
          <p class="record"></p>
          <button onclick="startGame()" class="main-btn">Play Again</button>
        </div>
        <div class="simon-container">
          <div onclick="onClickColor('yellow')" class="yellow"></div>
          <div onclick="onClickColor('blue')" class="blue"></div>
          <div onclick="onClickColor('green')" class="green"></div>
          <div onclick="onClickColor('red')" class="red"></div>
        </div>
      </div>
    </section>
  </body>
</html>

<script src="simon.js"></script>
<script src="../main.js"></script>
