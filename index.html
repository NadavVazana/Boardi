<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardie</title>
    <link
      rel="shortcut icon"
      href="assets/images/gaming-controller-gamepad-joystick-game-console-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onAppLoad()">
    <div class="header">
      <div>
      </div>
      <div class="logo-container" style="cursor: default;">
        <img src="../assets/images/logo.png" />
        <h1>oardie</h1>
      </div>
      <img onclick="toggleMute()" class="mute-img" src="" />
    </div>
    </div>
    <div class="games-container">
      <div onclick="moveTo('simon')" class="game-div">
        <p class="game-title">Simon Says</p>
        <img class="game-img" src="./assets/images/Simon.svg" />
      </div>
      <div onclick="moveTo('stop-watch')" class="game-div">
        <p class="game-title">Stop-Watch</p>
        <img
          class="game-img"
          
          src="./assets/images/timer.svg"
        />
      </div>
      <div onclick="moveTo('tic-tac-toe')" class="game-div">
        <p class="game-title">Tic-Tac-Toe</p>
        <img
          class="game-img"
          
          src="./assets/images/tic-tac-toe.svg"
        />
      </div>
      <div onclick="moveTo('memory-game')" class="game-div">
        <p class="game-title">Memory Game</p>
        <img
          class="game-img"
          
          src="./assets/images/memory-game.svg"
        />
      </div>

  </body>
</html>

<script src="main.js"></script>
