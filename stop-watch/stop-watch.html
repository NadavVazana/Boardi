<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stop-watch.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardie</title>
    <link
      rel="shortcut icon"
      href="../assets/images/gaming-controller-gamepad-joystick-game-console-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body onload="onAppLoad()">
    <section class="stop-watch">
      <div class="header">
        <div class="game-info"></div>
        <div onclick="returnHome()" class="logo-container">
          <img src="../assets/images/logo.png" />
          <h1>oardie</h1>
        </div>
        <img onclick="toggleMute()" class="mute-img" src="" />
      </div>
      <div class="stop-watch-game">
        <div class="black-screen">
          <button hidden class="play-again" onclick="startGame()">
            Play Again!
          </button>
          <button onclick="startGame()" class="start-btn">Start!</button>
        </div>
        <div class="player-1">
          <p class="p1-sec">5:</p>
          <p class="p1-mill">00</p>
        </div>
        <div class="player-2">
          <p class="p2-sec">5:</p>
          <p class="p2-mill">00</p>
        </div>
      </div>
    </section>
  </body>
</html>

<script src="stop-watch.js"></script>
<script src="../main.js"></script>
