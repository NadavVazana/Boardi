<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardie</title>
    <link
      rel="shortcut icon"
      href="../assets/images/gaming-controller-gamepad-joystick-game-console-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body onload="onAppLoad()">
    <section class="tic-tac-toe">
      <div class="header">
        <div class="game-info"></div>
        <div onclick="returnHome()" class="logo-container">
          <img src="../assets/images/logo.png" />
          <h1>oardie</h1>
        </div>
        <img onclick="toggleMute()" class="mute-img" src="" />
      </div>
      <div class="tic-tac-toe-game">
        <div class="square1 grid-item">1</div>
        <div class="square2 grid-item">2</div>
        <div class="square3 grid-item">3</div>
        <div class="square4 grid-item">4</div>
        <div class="square5 grid-item">5</div>
        <div class="square6 grid-item">6</div>
        <div class="square7 grid-item">7</div>
        <div class="square8 grid-item">8</div>
        <div class="square9 grid-item">9</div>
      </div>
    </section>
  </body>
</html>

<script src="tic-tac-toe.js"></script>
<script src="../main.js"></script>
