<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardie</title>
    <link
      rel="shortcut icon"
      href="../assets/images/gaming-controller-gamepad-joystick-game-console-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body onload="onAppLoad()">
    <section class="tic-tac-toe">
      <div class="header">
        <div class="game-info"></div>
        <div onclick="returnHome()" class="logo-container">
          <img src="../assets/images/logo.png" />
          <h1>oardie</h1>
        </div>
        <img onclick="toggleMute()" class="mute-img" src="" />
      </div>
      <div class="black-screen">
        <button
          hidden
          class="play-again main-btn"
          onclick="showChooseBtns(), cleanBoard()"
        >
          Play Again!
        </button>
        <p class="winnerP"></p>
        <div class="choose-Buttons">
          <button
            onclick="startGame(), switchMethod(false)"
            class="cpu main-btn"
          >
            VS CPU
          </button>
          <button
            onclick="startGame(), switchMethod(true)"
            class="players main-btn"
          >
            2 PLAYERS
          </button>
        </div>
      </div>
      <div class="tic-tac-toe-game">
        <div class="vl-1 vl"></div>
        <div class="vl-2 vl"></div>
        <div class="vl-3 vl"></div>
        <div class="vl-4 vl"></div>
        <div
          onclick="mark({name:'square1',position:{x:0,y:0}})"
          class="square1 grid-item"
        ></div>
        <div
          onclick="mark({name:'square2',position:{x:0,y:1}})"
          class="square2 grid-item"
        ></div>
        <div
          onclick="mark({name:'square3',position:{x:0,y:2}})"
          class="square3 grid-item"
        ></div>
        <div
          onclick="mark({name:'square4',position:{x:1,y:0}})"
          class="square4 grid-item"
        ></div>
        <div
          onclick="mark({name:'square5',position:{x:1,y:1}})"
          class="square5 grid-item"
        ></div>
        <div
          onclick="mark({name:'square6',position:{x:1,y:2}})"
          class="square6 grid-item"
        ></div>
        <div
          onclick="mark({name:'square7',position:{x:2,y:0}})"
          class="square7 grid-item"
        ></div>
        <div
          onclick="mark({name:'square8',position:{x:2,y:1}})"
          class="square8 grid-item"
        ></div>
        <div
          onclick="mark({name:'square9',position:{x:2,y:2}})"
          class="square9 grid-item"
        ></div>
      </div>
    </section>
  </body>
</html>

<script src="tic-tac-toe.js"></script>
<script src="../main.js"></script>
