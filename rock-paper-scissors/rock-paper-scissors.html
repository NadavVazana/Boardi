<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardie</title>
    <link
      rel="shortcut icon"
      href="../assets/images/gaming-controller-gamepad-joystick-game-console-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body onload="onAppLoad()">
    <section class="rock-paper-scissors">
      <div class="header">
        <div class="game-info"></div>
        <div onclick="returnHome()" class="logo-container">
          <img src="../assets/images/logo.png" />
          <h1>oardie</h1>
        </div>
        <img onclick="toggleMute()" class="mute-img" src="" />
      </div>
      <div class="rock-paper-scissors-game">
        <div class="black-screen">
          <p class="end-msg"></p>
          <button onclick="startGame()" class="start-btn main-btn">
            Start!
          </button>
          <button hidden onclick="startGame()" class="play-again-btn main-btn">
            Play Again!
          </button>
        </div>

        <div class="cpu"></div>
        <div class="player">
          <div
            onclick="playTurn('rock')"
            class="move-container move-hover rock"
          >
            <img src="../assets/images/rock.svg" />
          </div>
          <div
            onclick="playTurn('paper')"
            class="move-container move-hover paper"
          >
            <img src="../assets/images/paper.svg" />
          </div>
          <div
            onclick="playTurn('scissors')"
            class="move-container move-hover scissors"
          >
            <img src="../assets/images/scissors.svg" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script src="rock-paper-scissors.js"></script>
<script src="../main.js"></script>
